<!DOCTYPE html>
<html>
<body>

<style>
#container {
    width: 600px;
    height: 600px;
    position: relative;
    background: white;
	border-color: black;
	border-width: 6px;
	border-style: solid;
}
#blueb {
    width: 50px;
    height: 50px;
    position: absolute;
    background: blue;
    border-radius: 50%;
}
#redb {
    width: 50px;
    height: 50px;
    position: absolute;
    background: red;
    border-radius: 50%;
}
#greenb {
    width: 50px;
    height: 50px;
    position: absolute;
    background: green;
    border-radius: 50%;
}
#orangeb {
    width: 50px;
    height: 50px;
    position: absolute;
    background: orange;
    border-radius: 50%;
}
</style>


<p>
<button onclick="physics.start()">Start</button>
<button onclick="physics.stop()">Stop</button>
<button onclick="physics.reset()">Reset</button>
</p>
 

<div id ="container">
    <div id ="blueb"></div>
    <div id ="redb"></div>
    <div id ="greenb"></div>
    <div id ="orangeb"></div>
</div>

<div>
<button onclick="physics.shiftGravity('up')">Shift Up</button>
<button onclick="physics.shiftGravity('down')">Shift Down</button>
<button onclick="physics.shiftGravity('left')">Shift Left</button>
<button onclick="physics.shiftGravity('right')">Shift Right</button>
</div>

<script src="ObjectPhysics.js"></script>


</body>
</html>
